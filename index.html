<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TocaA√≠ üéµ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 40px 20px;
      line-height: 1.7;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background: #1a1a2e;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #1DB954;
      margin-bottom: 10px;
      font-size: 2.6em;
      font-weight: 700;
    }
    p.lead {
      color: #aaa;
      margin-bottom: 25px;
      font-size: 1.1em;
    }
    button {
      background: #1DB954;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 17px;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
    }
    button:hover {
      background: #1ed760;
      transform: translateY(-2px);
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 12px;
      background: #2d2d40;
      border: 1px solid #444;
      border-radius: 10px;
      color: #ddd;
      width: 100%;
      max-width: 300px;
    }
    #result {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      min-height: 80px;
      font-size: 1.1em;
    }
    #player-section {
      display: none;
      background: #1a1a2e;
      border-radius: 16px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #current-song-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    #current-song-info img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #current-song-info .text {
      text-align: left;
      line-height: 1.3;
    }
    #current-song-info .text h4 {
      margin: 0;
      font-size: 1.3em;
      color: white;
      font-weight: 600;
    }
    #current-song-info .text p {
      margin: 0;
      font-size: 0.95em;
      color: #aaa;
    }
    #music-player {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
      background: #121212;
      transition: transform 0.2s;
    }
    #lyrics {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      font-size: 0.95em;
      text-align: left;
      display: none;
    }
    #history {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }
    .song-item {
      padding: 12px;
      margin: 8px 0;
      background: #2a2a3a;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }
    .song-item img {
      width: 40px;
      border-radius: 8px;
    }
    .song-links a {
      color: #1DB954;
      margin-left: 10px;
      text-decoration: none;
      font-size: 0.9em;
    }
    .clear-btn {
      background: #777 !important;
      font-size: 14px !important;
      margin-top: 15px;
    }
    .footer {
      margin-top: 50px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TocaA√≠ üéµ</h1>
    <p class="lead">Reconhe√ßa e ou√ßa a m√∫sica completa online ‚Äî sem baixar.</p>

    <button id="start">üé§ Gravar √Åudio</button>
    <div>
      <input type="file" id="audioFile" accept="audio/*" />
      <button id="upload">üì§ Enviar Arquivo</button>
    </div>

    <div id="result">Nenhuma m√∫sica identificada.</div>

    <!-- Player online (sem download) -->
    <div id="player-section">
      <h3>üé∂ Tocando Agora</h3>
      <div id="current-song-info"></div>
      <iframe 
        id="music-player" 
        allow="autoplay; encrypted-media" 
        loading="lazy" 
        title="Player do Spotify">
      </iframe>
    </div>

    <!-- Letra -->
    <div id="lyrics"></div>

    <!-- Hist√≥rico -->
    <h3>üéµ Hist√≥rico</h3>
    <div id="history">
      <small>Nenhuma m√∫sica encontrada ainda.</small>
      <button class="clear-btn" onclick="clearHistory()">üóë Limpar Hist√≥rico</button>
    </div>

    <div class="footer">
      Baseado na API do <a href="https://audd.io" target="_blank" style="color:#1DB954">AudD</a> ‚Ä¢ TocaA√≠ &copy; 2025
    </div>
  </div>

  <script>
    // üîë Substitua pelo seu token em https://audd.io
    const API_TOKEN = "227fe1def58b5ffe0f0ba666ba4c9963";

    // Elementos
    const startBtn = document.getElementById("start");
    const uploadBtn = document.getElementById("upload");
    const audioFileInput = document.getElementById("audioFile");
    const resultDiv = document.getElementById("result");
    const playerSection = document.getElementById("player-section");
    const currentPlayer = document.getElementById("music-player");
    const currentSongInfo = document.getElementById("current-song-info");
    const lyricsDiv = document.getElementById("lyrics");
    const historyDiv = document.getElementById("history");

    // Carregar hist√≥rico
    loadHistory();

    // Fun√ß√£o principal
    async function identifyAndPlay(formData) {
      resultDiv.innerHTML = "üîç Identificando...";
      playerSection.style.display = "none";
      lyricsDiv.style.display = "none";

      try {
        const response = await fetch("https://api.audd.io/", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.status === "success" && data.result) {
          const song = data.result;

          // Mostrar resultado
          resultDiv.innerHTML = `
            <h3>${song.title}</h3>
            <p><strong>${song.artist}</strong></p>
            ${song.album_cover_url ? `<img src="${song.album_cover_url}" width="120" style="border-radius:12px;margin:10px 0;">` : ""}
          `;

          // Tocar no Spotify (sem baixar)
          if (song.spotify_url) {
            const id = song.spotify_url.split('/track/')[1]?.split('?')[0];
            if (id) {
              currentPlayer.src = `https://open.spotify.com/embed/track/${id}?utm_source=generator`;
              playerSection.style.display = "block";
              currentSongInfo.innerHTML = `
                ${song.album_cover_url ? `<img src="${song.album_cover_url}">` : ""}
                <div class="text">
                  <h4>${song.title}</h4>
                  <p>${song.artist}</p>
                </div>
              `;
            }
          } else {
            resultDiv.innerHTML += `<p><small>üéµ M√∫sica identificada, mas n√£o dispon√≠vel no Spotify.</small></p>`;
          }

          // Letra
          if (song.lyrics) {
            lyricsDiv.innerHTML = `<strong>üî§ Letra:</strong><br><br>${song.lyrics.replace(/\n/g, '<br>')}`;
            lyricsDiv.style.display = "block";
          }

          // Salvar no hist√≥rico
          saveToHistory(song);
        } else {
          resultDiv.innerHTML = "‚ùå M√∫sica n√£o identificada. Tente com um √°udio mais claro.";
        }
      } catch (err) {
        console.error("Erro:", err);
        resultDiv.innerHTML = "‚ùå Falha na conex√£o com o servi√ßo.";
      }
    }

    // Gravar √°udio
    startBtn.addEventListener("click", async () => {
      try {
        resultDiv.innerHTML = "üéôÔ∏è Gravando... (5 segundos)";
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 5000);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/wav" });
          const formData = new FormData();
          formData.append("file", blob, "audio.wav");
          formData.append("api_token", API_TOKEN);
          formData.append("return", "spotify,lyrics");
          await identifyAndPlay(formData);
          stream.getTracks().forEach(t => t.stop());
        };
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Permiss√£o de microfone negada.";
      }
    });

    // Upload
    uploadBtn.addEventListener("click", () => {
      const file = audioFileInput.files[0];
      if (!file) {
        resultDiv.innerHTML = "‚ùå Selecione um arquivo.";
        return;
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("api_token", API_TOKEN);
      formData.append("return", "spotify,lyrics");
      identifyAndPlay(formData);
    });

    // Hist√≥rico
    function saveToHistory(song) {
      const history = JSON.parse(localStorage.getItem("tocaai_history") || "[]");
      const exists = history.some(s => s.spotify_id === song.spotify_url?.split('/track/')[1]);
      if (!exists && song.spotify_url) {
        const spotifyId = song.spotify_url.split('/track/')[1]?.split('?')[0];
        history.unshift({
          title: song.title,
          artist: song.artist,
          cover: song.album_cover_url,
          spotify_id: spotifyId,
          spotify_url: song.spotify_url
        });
        if (history.length > 10) history.pop();
        localStorage.setItem("tocaai_history", JSON.stringify(history));
      }
      loadHistory();
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("tocaai_history") || "[]");
      if (history.length === 0) {
        historyDiv.innerHTML = `<small>Nenhuma m√∫sica encontrada.</small><button class="clear-btn" onclick="clearHistory()">üóë</button>`;
        return;
      }
      historyDiv.innerHTML = history.map(s => `
        <div class="song-item">
          ${s.cover ? `<img src="${s.cover}" alt="Capa">` : `<div style="width:40px;height:40px;background:#333;border-radius:8px;"></div>`}
          <div>${s.title} ‚Äì ${s.artist}</div>
          <div class="song-links">
            <a href="#" onclick="playFromHistory('${s.spotify_id}');return false;">‚ñ∂</a>
          </div>
        </div>
      `).join("") + '<button class="clear-btn" onclick="clearHistory()">üóë Limpar</button>';
    }

    function clearHistory() {
      localStorage.removeItem("tocaai_history");
      loadHistory();
    }

    window.playFromHistory = function(spotifyId) {
      currentPlayer.src = `https://open.spotify.com/embed/track/${spotifyId}?utm_source=generator`;
      playerSection.style.display = "block";
      currentSongInfo.innerHTML = `<div class="text"><h4>Reproduzindo do hist√≥rico</h4><p>M√∫sica salva anteriormente</p></div>`;
    };
  </script>
</body>
</html>
