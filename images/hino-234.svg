<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e8e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#191414;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#grad2)" rx="20"/>
  
  <!-- Musical staff lines -->
  <line x1="40" y1="80" x2="260" y2="80" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
  <line x1="40" y1="95" x2="260" y2="95" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
  <line x1="40" y1="110" x2="260" y2="110" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
  <line x1="40" y1="125" x2="260" y2="125" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
  <line x1="40" y1="140" x2="260" y2="140" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
  
  <!-- Musical notes on staff -->
  <circle cx="80" cy="95" r="6" fill="url(#grad1)"/>
  <circle cx="120" cy="110" r="6" fill="url(#grad1)"/>
  <circle cx="160" cy="80" r="6" fill="url(#grad1)"/>
  <circle cx="200" cy="125" r="6" fill="url(#grad1)"/>
  
  <!-- Hino number -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">234</text>
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#b3b3b3">HINO</text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="40" r="4" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="230" cy="40" r="4" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="70" cy="260" r="4" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="230" cy="260" r="4" fill="url(#grad1)" opacity="0.6"/>
  
  <!-- Bottom decoration -->
  <path d="M80,270 Q150,260 220,270" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.5"/>
</svg>