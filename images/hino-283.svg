<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#191414;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#grad2)" rx="20"/>
  
  <!-- Treble clef -->
  <g transform="translate(150,100)">
    <path d="M-10,20 Q-20,0 -10,-20 Q0,-30 10,-20 Q20,-10 10,0 Q0,10 -10,20 Q-15,40 -5,60 Q5,80 15,60 Q25,40 15,20" 
          fill="url(#grad1)" opacity="0.8"/>
  </g>
  
  <!-- Musical notes floating -->
  <g transform="translate(80,60)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="url(#grad1)" opacity="0.6"/>
    <rect x="6" y="-15" width="2" height="20" fill="url(#grad1)" opacity="0.6"/>
  </g>
  
  <g transform="translate(220,80)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="url(#grad1)" opacity="0.6"/>
    <rect x="6" y="-15" width="2" height="20" fill="url(#grad1)" opacity="0.6"/>
  </g>
  
  <!-- Hino number -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#fff">283</text>
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#b3b3b3">HINO</text>
  
  <!-- Decorative wave -->
  <path d="M50,260 Q100,250 150,260 Q200,270 250,260" stroke="url(#grad1)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Corner decorations -->
  <circle cx="40" cy="40" r="3" fill="url(#grad1)" opacity="0.5"/>
  <circle cx="260" cy="40" r="3" fill="url(#grad1)" opacity="0.5"/>
  <circle cx="40" cy="260" r="3" fill="url(#grad1)" opacity="0.5"/>
  <circle cx="260" cy="260" r="3" fill="url(#grad1)" opacity="0.5"/>
</svg>